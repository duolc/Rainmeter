;Main Title
[SectionTitle]
Meter=String
Text=Disk Space
StringAlign=Center
FontColor=255,255,255,255
AntiAlias=1
FontFace=Impact Regular
FontSize=15
x=100
w=200
h=20
;Open My Computer on LClick
LeftMouseUpAction=["shell:MyComputerFolder"]
SolidColor=0,0,0,1

[BreakLine]
Meter=Line
LineColor=255,255,255,255
y=24
w=200

;Drive C
[LabelC]
Meter=String
Text=C:\
FontSize=10
FontColor=255,255,255,255
AntiAlias=1
AutoScale=1
x=0
y=27

[DriveCBar]
Meter=Bar
MeasureName=ReadUsedDiskC
BarOrientation=Horizontal
BarColor=85,85,85,255
SolidColor=64,134,170,150
x=25
y=27
H=15
W=175
;Open C Drive On Click
LeftMouseUpAction=[explorer.exe c:\]

[DisplayInfoCDrive]
Meter=String
MeasureName=ReadTotalDiskC
MeasureName2=ReadUsedDiskC
StringAlign=Center
FontSize=10
FontColor=255,255,255,175
AntiAlias=1
AutoScale=1
Text=%2B/%1B
X=100
Y=27

