[Rainmeter]
Update=10000

; Read the Disk Space of All the Drives on the system
[ReadTotalDiskC]
Measure=FreeDiskSpace
Drive=C:
Total=1

[ReadUsedDiskC]
Measure=FreeDiskSpace
Drive=C:
InvertMeasure=1

